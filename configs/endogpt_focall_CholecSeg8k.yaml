RESET_DATA_LOADER: false
RESUME_FROM:  'pretrain_weights/xdecoder_focall_bestseg.pt'
PYLEARN_MODEL: '' # model resume when evaluation
DONT_LOAD_MODEL: true
EVAL_AT_START: False

# Logging and Debug
WANDB: False
LOG_EVERY: 10
FIND_UNUSED_PARAMETERS: false

# Speed up training
FP16: True
PORT: '36873'

# misc
